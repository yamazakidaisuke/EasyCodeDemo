<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>席替えDEMO</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
          background-color: #0077c2;
          color: #fff;
        }
        th, td {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: left;
        }
        th {
          background-color: #005ea6;
        }
      </style>
</head>
<body>
<div id="result">結果</div>


<script>
//=======================================
//AIが作成したロジック[そのままにしてます]
//=======================================

//ここに名前を追加していく！
const name = ['山本', '山崎', '田中', '鈴木', '山下'];
console.log(name);

//表示を生成
function printArray(arr) {
    let html = '<table>';
    for (let i = 0; i < arr.length; i += 5) {
      html += '<tr><th>' + arr[i] + '</th><th>' + arr[i + 1] + '</th><th>' + arr[i + 2] + '</th><th>' + arr[i + 3] + '</th><th>' + arr[i + 4] + '</th><th>' + arr[i + 5] + '</th><th>' + arr[i + 6] + '</th><th>' + arr[i + 7] + '</th></tr>';
    }
    html += '</table>';
    document.getElementById('result').innerHTML = html;
}
printArray(name);
</script>
</body>
</html>
